    function renderGoals() {
        const year=document.getElementById('yearSelector').value;selectedYearCache=year;
        const setTxt=(id,t)=>{let el=document.getElementById(id);if(el)el.innerText=t};
        document.querySelectorAll('.currentYearText').forEach(el=>el.innerText=year);setTxt('targetYearLabel',year);
        if(!goalsData[year])goalsData[year]={A:0,B:0,C:0,D:0,P:0};
        const g=goalsData[year];
        let act={A:0,B:0,C:0,D:0,P:0};
        projects.forEach(p=>{if(p.contractDate&&p.contractDate.startsWith(year))act[p.type]+=Number(p.amount)});
        partsLogs.forEach(l=>{ if(l.date&&l.date.startsWith(year)){ let t=l.type||'P'; if(act[t]!==undefined)act[t]+=Number(l.amount); } });
        let gTotal=(g.A+g.B+g.C+g.D)+(g.P||0), aTotal=(act.A+act.B+act.C+act.D)+act.P;
        setTxt('totalGoal',formatWan(gTotal));setTxt('totalActual',formatWan(aTotal));setTxt('totalRate',Math.round((aTotal/gTotal)*100||0)+"%");
        const types=[{t:'A',n:'Aæ¡ˆ',c:'danger'},{t:'B',n:'Bæ¡ˆ',c:'primary'},{t:'C',n:'Cæ¡ˆ',c:'success'},{t:'D',n:'Dæ¡ˆ',c:'warning'}];
        let html=''; types.forEach(x=>{let val=act[x.t],goal=g[x.t],pct=Math.round((val/goal)*100||0);html+=`<div class="col-6 col-md-2"><div class="card p-2 p-md-3 goal-card border-${x.c}"><h6 class="text-${x.c} fw-bold">${x.n}</h6><div class="d-flex justify-content-between align-items-end"><h4 class="mb-0">${pct}%</h4><small class="text-muted d-none d-md-block">ç›®æ¨™${formatWan(goal)}</small></div><div class="progress my-2" style="height:6px"><div class="progress-bar bg-${x.c}" style="width:${Math.min(pct,100)}%"></div></div><div class="text-end fw-bold small">${formatWan(val)}</div></div></div>`});
        let valP=act.P,goalP=g.P||0,pctP=Math.round((valP/goalP)*100||0);
        html+=`<div class="col-12 col-md-4"><div class="card p-3 goal-card bg-secondary bg-opacity-10 border-secondary"><div class="d-flex justify-content-between align-items-center"><h6 class="text-secondary fw-bold"><i class="fas fa-bolt"></i> å¿«é€Ÿç‡Ÿæ”¶/é›¶ä»¶</h6><button class="btn btn-sm btn-outline-secondary" onclick="openPartsModal()">+ è£œç™»</button></div><div class="d-flex justify-content-between align-items-end mt-2"><h3 class="mb-0 text-dark">${pctP}%</h3><div class="text-end"><small class="text-muted d-block">ç›®æ¨™ ${formatWan(goalP)}</small><span class="fw-bold text-success" style="font-size:1.2em">${formatWan(valP)}</span></div></div><div class="progress my-2" style="height:8px"><div class="progress-bar bg-secondary" style="width:${Math.min(pctP,100)}%"></div></div></div></div>`;
        document.getElementById('goalCards').innerHTML=html;
        ['A','B','C','D','P'].forEach(t=>{if(document.getElementById('goal'+t))document.getElementById('goal'+t).value=g[t]||0});
    }

    function toggleArchived() { showArchivedMode = !showArchivedMode; const btn = document.getElementById('btnToggleArchive'); if(showArchivedMode) { btn.innerHTML = '<i class="fas fa-folder-open"></i>'; btn.className = 'btn btn-secondary me-2'; } else { btn.innerHTML = '<i class="fas fa-folder"></i>'; btn.className = 'btn btn-outline-secondary me-2'; } renderWarranty(); }

    function saveProject(){ let selectedMode = document.querySelector('input[name="wMode"]:checked').value; let obj={ id:document.getElementById('pId').value,name:document.getElementById('pName').value,type:document.getElementById('pType').value,amount:document.getElementById('pAmount').value, contractDate:document.getElementById('pContractDate').value, acceptDate:document.getElementById('pAcceptDate').value, warrantyTrack:document.getElementById('pWarrantyTrack').checked, wMode: selectedMode, payments:currentIdx>=0?projects[currentIdx].payments:[],warrantySteps:currentIdx>=0?projects[currentIdx].warrantySteps:[], isArchived: currentIdx>=0?projects[currentIdx].isArchived:false }; let needRegen = false; if(obj.acceptDate && obj.warrantyTrack) { if(!obj.warrantySteps || obj.warrantySteps.length===0) needRegen = true; else { let stepsCount = obj.warrantySteps.length; if(selectedMode === '336' && stepsCount === 1) needRegen = true; if(selectedMode === '1year' && stepsCount === 3) needRegen = true; } } if(needRegen) obj.warrantySteps = generateDefaultWarranty(obj.type, obj.acceptDate, selectedMode); if(currentIdx>=0)projects[currentIdx]=obj;else projects.push(obj); bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide();renderAll(true); }

    function initYearSelect(forceYear=null){const select=document.getElementById('yearSelector'),cy=new Date().getFullYear().toString();let years=new Set([cy,(Number(cy)+1).toString()]);projects.forEach(p=>{if(p.contractDate)years.add(p.contractDate.substring(0,4))});partsLogs.forEach(l=>{if(l.date)years.add(l.date.substring(0,4))});Object.keys(goalsData).forEach(y=>years.add(y));if(forceYear)years.add(forceYear);const sorted=Array.from(years).sort().reverse(),old=select.value||selectedYearCache;select.innerHTML='';sorted.forEach(y=>select.innerHTML+=`<option value="${y}">${y}å¹´</option>`);select.value=sorted.includes(old)?old:cy;selectedYearCache=select.value;}
