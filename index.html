<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>工程專案管理 V9.0 - 零件整合版</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body { background-color: #f0f2f5; font-family: 'Segoe UI', "Microsoft JhengHei", sans-serif; }
        .navbar { background: linear-gradient(to right, #4b6cb7, #182848); }
        .card { border: none; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.05); }
        .nav-tabs .nav-link { color: #6c757d; font-weight: bold; border: none; padding: 12px 20px; }
        .nav-tabs .nav-link.active { color: #182848; border-bottom: 3px solid #182848; background: transparent; }
        
        /* 元件樣式 */
        .step-container { display: flex; gap: 4px; margin-top: 5px; }
        .step-box { width: 25px; height: 12px; background-color: #e9ecef; border-radius: 3px; border: 1px solid #dee2e6; }
        .step-box.paid { background-color: #198754; border-color: #198754; } .step-box.pending { background-color: #ffc107; border-color: #ffc107; }
        .warranty-badge { cursor: pointer; border: 1px solid #ccc; border-radius: 6px; padding: 5px 10px; min-width: 90px; text-align: center; display: inline-block; margin-right: 5px; background: #fff; }
        .w-done { background-color: #d1e7dd; color: #0f5132; } .w-future { background-color: #fff3cd; color: #664d03; } .w-overdue { background-color: #f8d7da; color: #842029; }
        .goal-card { height: 100%; transition: transform 0.2s; } .goal-card:hover { transform: translateY(-5px); }
        
        /* 讀取遮罩 */
        #loadingOverlay { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.8); z-index: 9999; display: flex; justify-content: center; align-items: center; flex-direction: column; }
    </style>
</head>
<body>

<div id="loadingOverlay">
    <div class="spinner-border text-primary" role="status"></div>
    <div class="mt-3 fw-bold text-primary" id="loadingText">正在連線雲端資料庫...</div>
</div>

<nav class="navbar navbar-dark px-3 mb-3">
    <a class="navbar-brand" href="#"><i class="fas fa-cogs me-2"></i>工程專案管理 V9.0 (零件版)</a>
    <div class="d-flex gap-2 text-white align-items-center">
        <small><i class="fas fa-circle text-success me-1" style="font-size:0.5em"></i>已連線</small>
        <button class="btn btn-outline-light btn-sm ms-2" onclick="forceReload()"><i class="fas fa-sync-alt"></i></button>
    </div>
</nav>

<div class="container-fluid px-4">
    <ul class="nav nav-tabs mb-4" id="mainTab" role="tablist">
        <li class="nav-item"><button class="nav-link active" data-bs-toggle="tab" data-bs-target="#tab-goals" onclick="renderGoals()"><i class="fas fa-globe me-2"></i>業績戰情室</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-active"><i class="fas fa-hard-hat me-2"></i>專案執行與請款</button></li>
        <li class="nav-item"><button class="nav-link" data-bs-toggle="tab" data-bs-target="#tab-warranty"><i class="fas fa-wrench me-2"></i>保固維修追蹤</button></li>
    </ul>

    <div class="tab-content">
        <div class="tab-pane fade show active" id="tab-goals">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <div class="d-flex align-items-center gap-2">
                    <h4 class="fw-bold text-dark m-0">年度戰略目標</h4>
                    <select id="yearSelector" class="form-select form-select-lg fw-bold border-primary text-primary" style="width: auto;" onchange="renderGoals()"></select>
                    <button class="btn btn-outline-secondary btn-sm" onclick="addNewYear()" title="新增年份"><i class="fas fa-plus"></i></button>
                </div>
                <button class="btn btn-primary btn-sm" data-bs-toggle="modal" data-bs-target="#goalSettingModal"><i class="fas fa-edit"></i> 設定目標</button>
            </div>
            <div class="card p-4 mb-4 bg-dark text-white">
                <div class="row text-center">
                    <div class="col-md-4 border-end border-secondary"><small class="text-white-50"><span class="currentYearText"></span> 總營收目標 (含零件)</small><h2 class="fw-bold" id="totalGoal">0</h2></div>
                    <div class="col-md-4 border-end border-secondary"><small class="text-white-50">目前累積總業績</small><h2 class="fw-bold text-warning" id="totalActual">0</h2></div>
                    <div class="col-md-4"><small class="text-white-50">總達成率</small><h2 class="fw-bold" id="totalRate">0%</h2></div>
                </div>
            </div>
            <div class="row g-4" id="goalCards"></div>
        </div>

        <div class="tab-pane fade" id="tab-active">
            <div class="card p-4">
                <div class="d-flex justify-content-between mb-3">
                    <h5 class="fw-bold text-secondary">執行中案件列表</h5>
                    <button class="btn btn-primary" onclick="openProjectModal()"><i class="fas fa-plus"></i> 新增專案</button>
                </div>
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>案號/簽約日</th><th>名稱 / 案型</th><th>請款期數狀態</th><th>金額進度</th><th>操作</th></tr></thead>
                    <tbody id="activeBody"></tbody>
                </table>
                <div id="noActive" class="text-center text-muted py-5" style="display:none">無執行中案件</div>
            </div>
        </div>

        <div class="tab-pane fade" id="tab-warranty">
            <div class="card p-4">
                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h5 class="fw-bold text-success"><i class="fas fa-check-circle me-2"></i>保固維修追蹤</h5>
                    <button class="btn btn-success" onclick="openProjectModal(-1, true)"><i class="fas fa-plus"></i> 新增保固案</button>
                </div>
                <table class="table table-hover align-middle">
                    <thead class="table-light"><tr><th>案號</th><th>名稱</th><th>結案日</th><th>保固巡檢歷程</th><th>管理</th></tr></thead>
                    <tbody id="warrantyBody"></tbody>
                </table>
                <div id="noWarranty" class="text-center text-muted py-5" style="display:none">無保固中案件</div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="projectModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">專案資料</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><form id="projectForm"><div class="row g-3"><div class="col-4"><label>案號</label><input type="text" id="pId" class="form-control" required></div><div class="col-8"><label>名稱</label><input type="text" id="pName" class="form-control" required></div><div class="col-6 bg-info bg-opacity-10 p-2 rounded"><label class="fw-bold text-primary">簽約日期</label><input type="date" id="pContractDate" class="form-control" required></div><div class="col-6 bg-info bg-opacity-10 p-2 rounded"><label class="fw-bold text-dark">總金額</label><input type="number" id="pAmount" class="form-control" required></div><div class="col-6"><label>案型</label><select id="pType" class="form-select"><option value="A">A案 (800萬+)</option><option value="B">B案</option><option value="C">C案</option><option value="D">D案</option></select></div><div class="col-12 mt-4 border-top pt-3"><label class="fw-bold text-danger">驗收結案日</label><input type="date" id="pAcceptDate" class="form-control"><small class="text-muted">※ 填寫後移至保固區。</small></div></div></form></div><div class="modal-footer"><button type="button" class="btn btn-primary" onclick="saveProject()">儲存</button></div></div></div></div>

<div class="modal fade" id="partsModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header bg-secondary text-white"> <h5 class="modal-title"><i class="fas fa-tools"></i> 零件銷售紀錄</h5> <button class="btn-close btn-close-white" data-bs-dismiss="modal"></button> </div>
            <div class="modal-body">
                <div class="card p-3 bg-light mb-3">
                    <h6>新增一筆銷售</h6>
                    <div class="input-group mb-2">
                        <span class="input-group-text">日期</span>
                        <input type="date" id="partDate" class="form-control">
                    </div>
                    <div class="input-group mb-2">
                        <span class="input-group-text">$</span>
                        <input type="number" id="partAmount" class="form-control" placeholder="金額">
                    </div>
                    <input type="text" id="partNote" class="form-control mb-2" placeholder="備註 (選填，如:螺絲一批)">
                    <button class="btn btn-success w-100" onclick="addPartLog()">+ 加入紀錄</button>
                </div>
                <h6><span class="currentYearText"></span>年度 銷售明細</h6>
                <div style="max-height: 200px; overflow-y: auto;">
                    <table class="table table-sm table-striped">
                        <thead class="table-light"><tr><th>日期</th><th>備註</th><th>金額</th><th></th></tr></thead>
                        <tbody id="partLogTable"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="goalSettingModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">設定 <span id="modalYearLabel"></span> 目標</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="mb-2"><label>A案目標</label><input type="number" id="goalA" class="form-control"></div><div class="mb-2"><label>B案目標</label><input type="number" id="goalB" class="form-control"></div><div class="mb-2"><label>C案目標</label><input type="number" id="goalC" class="form-control"></div><div class="mb-2"><label>D案目標</label><input type="number" id="goalD" class="form-control"></div><hr><div class="mb-2 bg-secondary bg-opacity-10 p-2 rounded"><label class="fw-bold">⚙️ 零件銷售目標</label><input type="number" id="goalP" class="form-control"></div></div><div class="modal-footer"><button class="btn btn-primary" onclick="saveGoals()">更新</button></div></div></div></div>

<div class="modal fade" id="paymentModal" tabindex="-1"><div class="modal-dialog modal-lg"><div class="modal-content"><div class="modal-header bg-warning"><h5 class="modal-title">請款管理</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div class="d-flex justify-content-between mb-2"><span class="fw-bold">總額: <span id="payTotalDisplay"></span></span><span id="payRemainDisplay"></span></div><div id="paymentRows"></div></div><div class="modal-footer"><button class="btn btn-primary" onclick="savePayments()">儲存</button></div></div></div></div>
<div class="modal fade" id="warrantyLogModal" tabindex="-1"><div class="modal-dialog modal-sm"><div class="modal-content"><div class="modal-header"><h6 class="modal-title">實績登記</h6><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><label>預定:</label><span id="logScheduled" class="fw-bold"></span><br><label>實際:</label><input type="date" id="logActualDate" class="form-control"><div class="form-check mt-2"><input class="form-check-input" type="checkbox" id="logDone"><label>已完成</label></div></div><div class="modal-footer"><button class="btn btn-success btn-sm" onclick="saveWarrantyLog()">確認</button></div></div></div></div>
<div class="modal fade" id="warrantyManageModal" tabindex="-1"><div class="modal-dialog"><div class="modal-content"><div class="modal-header"><h5 class="modal-title">排程管理</h5><button class="btn-close" data-bs-dismiss="modal"></button></div><div class="modal-body"><div id="warrantyEditList"></div><button class="btn btn-sm btn-outline-primary mt-2" onclick="addWarrantyRow()">+新增</button></div><div class="modal-footer"><button class="btn btn-primary" onclick="saveWarrantyPlan()">儲存</button></div></div></div></div>

<script>
    // ==========================================
    // ▼ 請貼上您的 Google App Script 網址 ▼
    const API_URL = "請在此貼上您的 Google App Script 網址"; 
    // ==========================================

    let projects = [];
    let goalsData = {};
    let partsLogs = []; // 存放零件銷售紀錄
    let currentIdx = -1;
    let currentWarrantyStepIdx = -1;
    let selectedYearCache = new Date().getFullYear().toString();

    async function loadFromCloud() {
        if(API_URL.includes("請在此貼上")) { alert("請設定 API_URL"); hideLoading(); return; }
        showLoading("下載資料中...");
        try {
            const res = await fetch(API_URL);
            const data = await res.json();
            projects = data.p || [];
            goalsData = data.g || { "2025": { A: 1.2e8, B: 1e7, C: 5e6, D: 5e6, P: 1e6 } };
            partsLogs = data.pl || []; // 讀取零件日誌
            renderAll(false);
        } catch (e) { alert("連線失敗\n" + e); }
        hideLoading();
    }

    async function saveToCloud() {
        showLoading("同步雲端中...");
        try {
            await fetch(API_URL, { method: "POST", body: JSON.stringify({ p: projects, g: goalsData, pl: partsLogs }) });
        } catch (e) { alert("儲存失敗\n" + e); }
        hideLoading();
    }

    function showLoading(t){document.getElementById('loadingText').innerText=t;document.getElementById('loadingOverlay').style.display='flex';}
    function hideLoading(){document.getElementById('loadingOverlay').style.display='none';}
    function forceReload(){loadFromCloud();}

    function initYearSelect(forceYear = null) {
        const select = document.getElementById('yearSelector');
        const cy = new Date().getFullYear().toString();
        let years = new Set([cy, (Number(cy)+1).toString()]);
        projects.forEach(p => { if(p.contractDate) years.add(p.contractDate.substring(0, 4)); });
        partsLogs.forEach(l => { if(l.date) years.add(l.date.substring(0, 4)); }); // 零件日期也納入年份
        Object.keys(goalsData).forEach(y => years.add(y));
        if(forceYear) years.add(forceYear);
        const sorted = Array.from(years).sort().reverse();
        const old = select.value || selectedYearCache;
        select.innerHTML = '';
        sorted.forEach(y => select.innerHTML += `<option value="${y}">${y}年</option>`);
        select.value = sorted.includes(old) ? old : cy;
        selectedYearCache = select.value;
    }

    function addNewYear() {
        const ny = prompt("輸入年份:", (Number(new Date().getFullYear())+1));
        if (ny && ny.length===4) {
            if (!goalsData[ny]) goalsData[ny] = { A:0, B:0, C:0, D:0, P:0 };
            initYearSelect(ny);
            document.getElementById('yearSelector').value = ny;
            renderGoals();
            saveToCloud();
            new bootstrap.Modal(document.getElementById('goalSettingModal')).show();
        }
    }

    function renderAll(save=false) {
        initYearSelect();
        renderGoals();
        renderActive();
        renderWarranty();
        if(save) saveToCloud();
    }

    // --- 1. 業績目標 (含零件) ---
    function renderGoals() {
        const year = document.getElementById('yearSelector').value;
        selectedYearCache = year;
        document.querySelectorAll('.currentYearText').forEach(el => el.innerText = year);
        document.getElementById('targetYearLabel').innerText = year;
        document.getElementById('modalYearLabel').innerText = year;

        if(!goalsData[year]) goalsData[year] = { A:0, B:0, C:0, D:0, P:0 };
        const g = goalsData[year];
        
        let act = { A:0, B:0, C:0, D:0, P:0 };
        // 專案累加
        projects.forEach(p => { if(p.contractDate && p.contractDate.startsWith(year)) act[p.type] += Number(p.amount); });
        // 零件累加
        partsLogs.forEach(l => { if(l.date && l.date.startsWith(year)) act.P += Number(l.amount); });

        // 總計
        let gTotal = (g.A+g.B+g.C+g.D) + (g.P||0); // 加零件目標
        let aTotal = (act.A+act.B+act.C+act.D) + act.P; // 加零件實績
        
        document.getElementById('totalGoal').innerText = formatWan(gTotal);
        document.getElementById('totalActual').innerText = formatWan(aTotal);
        document.getElementById('totalRate').innerText = Math.round((aTotal/gTotal)*100 || 0) + "%";

        // 渲染 A-D 卡片
        const types = [ {t:'A',n:'A案',c:'danger'}, {t:'B',n:'B案',c:'primary'}, {t:'C',n:'C案',c:'success'}, {t:'D',n:'D案',c:'warning'} ];
        let html = '';
        types.forEach(x => {
            let val = act[x.t], goal = g[x.t], pct = Math.round((val/goal)*100 || 0);
            html += `<div class="col-md-2 col-sm-6"><div class="card p-3 goal-card border-${x.c}"><h6 class="text-${x.c} fw-bold">${x.n}</h6><div class="d-flex justify-content-between align-items-end"><h4 class="mb-0">${pct}%</h4><small class="text-muted">目標${formatWan(goal)}</small></div><div class="progress my-2" style="height:6px"><div class="progress-bar bg-${x.c}" style="width:${Math.min(pct,100)}%"></div></div><div class="text-end fw-bold small">${formatWan(val)}</div></div></div>`;
        });

        // 渲染 零件 卡片 (獨立設計)
        let valP = act.P, goalP = g.P || 0, pctP = Math.round((valP/goalP)*100 || 0);
        html += `
        <div class="col-md-4 col-sm-12">
            <div class="card p-3 goal-card bg-secondary bg-opacity-10 border-secondary">
                <div class="d-flex justify-content-between align-items-center">
                    <h6 class="text-secondary fw-bold"><i class="fas fa-tools"></i> 零件銷售</h6>
                    <button class="btn btn-sm btn-outline-secondary" onclick="openPartsModal()">+ 記一筆</button>
                </div>
                <div class="d-flex justify-content-between align-items-end mt-2">
                    <h3 class="mb-0 text-dark">${pctP}%</h3>
                    <div class="text-end">
                        <small class="text-muted d-block">目標 ${formatWan(goalP)}</small>
                        <span class="fw-bold text-success" style="font-size:1.2em">${formatWan(valP)}</span>
                    </div>
                </div>
                <div class="progress my-2" style="height:8px"><div class="progress-bar bg-secondary" style="width:${Math.min(pctP,100)}%"></div></div>
            </div>
        </div>`;

        document.getElementById('goalCards').innerHTML = html;
        ['A','B','C','D','P'].forEach(t => { if(document.getElementById('goal'+t)) document.getElementById('goal'+t).value = g[t]||0; });
    }

    function saveGoals() {
        const year = document.getElementById('yearSelector').value;
        ['A','B','C','D','P'].forEach(t => goalsData[year][t] = Number(document.getElementById('goal'+t).value));
        bootstrap.Modal.getInstance(document.getElementById('goalSettingModal')).hide();
        renderAll(true);
    }

    // --- 零件銷售邏輯 ---
    function openPartsModal() {
        document.getElementById('partDate').value = new Date().toISOString().split('T')[0];
        document.getElementById('partAmount').value = '';
        document.getElementById('partNote').value = '';
        renderPartLogTable();
        new bootstrap.Modal(document.getElementById('partsModal')).show();
    }
    
    function addPartLog() {
        const d = document.getElementById('partDate').value;
        const a = document.getElementById('partAmount').value;
        const n = document.getElementById('partNote').value;
        if(d && a) {
            partsLogs.push({ date: d, amount: a, note: n, timestamp: new Date().getTime() });
            saveToCloud(); // 立即存檔
            renderPartLogTable();
            document.getElementById('partAmount').value = ''; // 清空方便繼續輸入
            renderGoals(); // 更新背後的統計
        }
    }

    function renderPartLogTable() {
        const year = document.getElementById('yearSelector').value;
        const tbody = document.getElementById('partLogTable');
        tbody.innerHTML = '';
        // 篩選該年份並依日期排序
        const logs = partsLogs.filter(l => l.date && l.date.startsWith(year)).sort((a,b) => b.date.localeCompare(a.date));
        
        logs.forEach((l, idx) => {
            // 找到原始 index 以便刪除
            const originalIdx = partsLogs.indexOf(l);
            tbody.innerHTML += `
                <tr>
                    <td>${l.date}</td>
                    <td>${l.note}</td>
                    <td>${Number(l.amount).toLocaleString()}</td>
                    <td><button class="btn btn-sm text-danger" onclick="delPartLog(${originalIdx})">&times;</button></td>
                </tr>`;
        });
    }

    function delPartLog(idx) {
        if(confirm("確定刪除這筆銷售紀錄？")) {
            partsLogs.splice(idx, 1);
            renderPartLogTable();
            renderGoals();
            saveToCloud();
        }
    }

    // --- 2. 執行中 (省略重複，同V8) ---
    function renderActive() {
        const tbody = document.getElementById('activeBody'); tbody.innerHTML=''; let count=0;
        projects.forEach((p, i) => { if(p.acceptDate) return; count++; let paidAmt=0, stepHtml='<div class="step-container">'; if(p.payments) p.payments.forEach(pay=>{ if(pay.isPaid) paidAmt+=Number(pay.amount); if(pay.amount>0||pay.label) stepHtml+=`<div class="step-box ${pay.isPaid?'paid':'pending'}" title="${pay.label}"></div>`; }); stepHtml+='</div>'; let pct = Math.round((paidAmt/p.amount)*100)||0; let badge = p.type==='A'?'bg-danger':(p.type==='B'?'bg-primary':'bg-success'); tbody.innerHTML += `<tr><td><b>${p.id}</b><br><small class="text-muted">${p.contractDate}</small></td><td>${p.name} <span class="badge ${badge}">${p.type}</span></td><td><div class="d-flex align-items-center"><button class="btn btn-warning btn-sm me-2 fw-bold" onclick="openPaymentModal(${i})">$</button><div>${stepHtml}</div></div></td><td><div class="d-flex justify-content-between small"><span>${formatWan(paidAmt)}</span><span>${pct}%</span></div><div class="progress" style="height:6px"><div class="progress-bar bg-success" style="width:${pct}%"></div></div></td><td><button class="btn btn-sm btn-outline-secondary" onclick="openProjectModal(${i})"><i class="fas fa-edit"></i></button> <button class="btn btn-sm btn-outline-danger" onclick="delProject(${i})"><i class="fas fa-trash"></i></button></td></tr>`; });
        document.getElementById('noActive').style.display=count===0?'block':'none';
    }

    // --- 3. 保固 (省略重複，同V8) ---
    function renderWarranty() {
        const tbody = document.getElementById('warrantyBody'); tbody.innerHTML=''; let count=0;
        projects.forEach((p, i) => { if(!p.acceptDate) return; count++; let stepsHtml=''; if(!p.warrantySteps||p.warrantySteps.length===0) p.warrantySteps=generateDefaultWarranty(p.type, p.acceptDate); p.warrantySteps.forEach((step, idx)=>{ let status = step.done?'w-done':(new Date().toISOString().split('T')[0]>step.scheduled?'w-overdue':'w-future'); let dText = step.done?`✔ ${step.actual}`:step.scheduled; stepsHtml+=`<div class="warranty-badge ${status}" onclick="openWarrantyLog(${i},${idx})"><div style="font-size:0.8em;fw-bold">${step.label}</div><div style="font-size:0.75em">${dText}</div></div>`; }); tbody.innerHTML+=`<tr><td>${p.id}</td><td>${p.name}</td><td>${p.acceptDate}</td><td>${stepsHtml}</td><td><button class="btn btn-sm btn-outline-secondary" onclick="openWarrantyManage(${i})">管理</button></td></tr>`; });
        document.getElementById('noWarranty').style.display=count===0?'block':'none';
    }

    // --- 通用函式 (Modal, Format, CRUD) ---
    function openProjectModal(i=-1, isWarranty=false) { currentIdx=i; document.getElementById('projectForm').reset(); let today = new Date().toISOString().split('T')[0]; document.getElementById('pContractDate').value = today; if(i===-1 && isWarranty) document.getElementById('pAcceptDate').value = today; if(i>=0) { let p=projects[i]; document.getElementById('pId').value=p.id; document.getElementById('pName').value=p.name; document.getElementById('pType').value=p.type; document.getElementById('pAmount').value=p.amount; document.getElementById('pContractDate').value=p.contractDate||''; document.getElementById('pAcceptDate').value=p.acceptDate||p.date||''; } new bootstrap.Modal(document.getElementById('projectModal')).show(); }
    function saveProject() { let obj = { id: document.getElementById('pId').value, name: document.getElementById('pName').value, type: document.getElementById('pType').value, amount: document.getElementById('pAmount').value, contractDate: document.getElementById('pContractDate').value, acceptDate: document.getElementById('pAcceptDate').value, payments: currentIdx>=0?projects[currentIdx].payments:[], warrantySteps: currentIdx>=0?projects[currentIdx].warrantySteps:[] }; if(obj.acceptDate && (!obj.warrantySteps||obj.warrantySteps.length===0)) obj.warrantySteps=generateDefaultWarranty(obj.type, obj.acceptDate); if(currentIdx>=0) projects[currentIdx]=obj; else projects.push(obj); bootstrap.Modal.getInstance(document.getElementById('projectModal')).hide(); renderAll(true); }
    function generateDefaultWarranty(type, dStr) { let d=new Date(dStr); function addM(m){let x=new Date(d);x.setMonth(x.getMonth()+m);return x.toISOString().split('T')[0];} return type==='A'?[{label:'3個月',scheduled:addM(3),done:false},{label:'6個月',scheduled:addM(6),done:false},{label:'12個月',scheduled:addM(12),done:false}]:[{label:'1年保固',scheduled:addM(12),done:false}]; }
    function delProject(i){if(confirm("確定刪除?")){projects.splice(i,1);renderAll(true);}}
    function formatWan(n){return (Number(n)/10000).toFixed(1)+"萬";}
    function openPaymentModal(i){currentIdx=i;let p=projects[i];document.getElementById('paymentRows').innerHTML='';document.getElementById('payTotalDisplay').innerText=formatWan(p.amount);let pays=p.payments||[];for(let k=0;k<6;k++){let item=pays[k]||{label:'',amount:'',isPaid:false};let pct=item.amount?((item.amount/p.amount)*100).toFixed(1):'';document.getElementById('paymentRows').innerHTML+=`<div class="row g-1 mb-2 align-items-center"><div class="col-auto"><span class="badge bg-secondary">${k+1}</span></div><div class="col-3"><input class="form-control form-control-sm plabel" placeholder="項目" value="${item.label}"></div><div class="col-2"><input type="number" class="form-control form-control-sm ppct" placeholder="%" value="${pct}" oninput="calcAmtByPct(this,${p.amount})"></div><div class="col-3"><input type="number" class="form-control form-control-sm pamount" placeholder="金額" value="${item.amount}" oninput="calcPctByAmt(this,${p.amount})"></div><div class="col-auto"><input type="checkbox" class="form-check-input pcheck" ${item.isPaid?'checked':''}></div></div>`;}updatePayRemain(p.amount);new bootstrap.Modal(document.getElementById('paymentModal')).show();}
    function calcAmtByPct(el,t){el.closest('.row').querySelector('.pamount').value=!isNaN(parseFloat(el.value))?Math.round(t*(parseFloat(el.value)/100)):'';updatePayRemain(t);}
    function calcPctByAmt(el,t){el.closest('.row').querySelector('.ppct').value=(!isNaN(parseFloat(el.value))&&t>0)?((parseFloat(el.value)/t)*100).toFixed(1):'';updatePayRemain(t);}
    function updatePayRemain(t){let s=0;document.querySelectorAll('.pamount').forEach(x=>s+=Number(x.value));let r=t-s;document.getElementById('payRemainDisplay').innerText=`剩餘: ${formatWan(r)}`;}
    function savePayments(){let arr=[];document.getElementById('paymentRows').querySelectorAll('.row').forEach(r=>{let l=r.querySelector('.plabel').value,a=r.querySelector('.pamount').value;if(l||a>0)arr.push({label:l,amount:a,isPaid:r.querySelector('.pcheck').checked});});projects[currentIdx].payments=arr;bootstrap.Modal.getInstance(document.getElementById('paymentModal')).hide();renderAll(true);}
    function openWarrantyLog(pi,wi){currentIdx=pi;currentWarrantyStepIdx=wi;let s=projects[pi].warrantySteps[wi];document.getElementById('logScheduled').innerText=s.scheduled;document.getElementById('logActualDate').value=s.actual||new Date().toISOString().split('T')[0];document.getElementById('logDone').checked=s.done;new bootstrap.Modal(document.getElementById('warrantyLogModal')).show();}
    function saveWarrantyLog(){let s=projects[currentIdx].warrantySteps[currentWarrantyStepIdx];s.actual=document.getElementById('logActualDate').value;s.done=document.getElementById('logDone').checked;bootstrap.Modal.getInstance(document.getElementById('warrantyLogModal')).hide();renderAll(true);}
    function openWarrantyManage(i){currentIdx=i;let div=document.getElementById('warrantyEditList');div.innerHTML='';projects[i].warrantySteps.forEach(s=>div.innerHTML+=`<div class="input-group mb-2"><input class="form-control" value="${s.label}"><input type="date" class="form-control" value="${s.scheduled}"><button class="btn btn-outline-danger" onclick="this.closest('.input-group').remove()">刪</button></div>`);new bootstrap.Modal(document.getElementById('warrantyManageModal')).show();}
    function addWarrantyRow(){document.getElementById('warrantyEditList').innerHTML+=`<div class="input-group mb-2"><input class="form-control" value="新增"><input type="date" class="form-control"><button class="btn btn-outline-danger" onclick="this.closest('.input-group').remove()">刪</button></div>`;}
    function saveWarrantyPlan(){let n=[];document.getElementById('warrantyEditList').querySelectorAll('.input-group').forEach(g=>{let i=g.querySelectorAll('input');if(i[1].value)n.push({label:i[0].value,scheduled:i[1].value,done:false});});projects[currentIdx].warrantySteps=n;bootstrap.Modal.getInstance(document.getElementById('warrantyManageModal')).hide();renderAll(true);}

    window.onload = loadFromCloud;
</script>
